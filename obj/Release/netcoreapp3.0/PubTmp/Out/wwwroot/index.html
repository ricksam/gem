    <script type="text/javascript">
        $(document).ready(function () {

            //if (location.protocol != 'https:' && location.hostname != "localhost") {
            //    location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
            //}else{

                rsp.loader(ShowSpinner, HideSpinner);

                $.extend(jQuery.fn.dataTableExt.oSort, {
                    "date-pt-pre": function (a) {
                        var x;
                        try {
                            var dateA = a.trim().split("/");
                            var day = parseInt(dateA[0], 10);
                            var month = parseInt(dateA[1], 10);
                            var year = parseInt(dateA[2], 10);
                            var date = new Date(year, month - 1, day);
                            console.log("convertendo a data: " + date);
                            x = date.getTime();
                        }
                        catch (err) {
                            x = new Date().getTime();
                        }
                        return x;
                    },
                    "date-pt-asc": function (a, b) {
                        return a - b;
                    },
                    "date-pt-desc": function (a, b) {
                        return b - a;
                    }
                });

                // DatePicker PTBR
                $.datepicker.regional['pt-BR'] = {
                    closeText: 'Fechar',
                    prevText: '&#x3c;Anterior',
                    nextText: 'Pr&oacute;ximo&#x3e;',
                    currentText: 'Hoje',
                    monthNames: ['Janeiro', 'Fevereiro', 'Mar&ccedil;o', 'Abril', 'Maio', 'Junho',
                        'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                        'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    dayNames: ['Domingo', 'Segunda-feira', 'Ter&ccedil;a-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sabado'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                    dayNamesMin: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                    weekHeader: 'Sm',
                    dateFormat: 'dd/mm/yy',
                    firstDay: 0,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: ''
                };
                $.datepicker.setDefaults($.datepicker.regional['pt-BR']);
            //}
        });

        function ShowSpinner() {
            $('#spinner').addClass('show-spinner');
        }

        function HideSpinner() {
            $('#spinner').removeClass('show-spinner');
        }

        function showAlert(msg, css) {
            clearAlert()
            $("#alert").html(msg);
            $("#alert").addClass(css);
            $("#alert").show(500);

            setTimeout(() => {
                $("#alert").hide(500);
            }, 5000);
        }

        function clearAlert() {
            $("#alert").html("");
            $("#alert").removeClass("alert-success");
            $("#alert").removeClass("alert-warning");
            $("#alert").removeClass("alert-danger");
        }
    </script>
    
    <script>
        $(document).ready(()=>{
            if (localStorage.getItem('Token')) {
                rsp.post({ token: localStorage.getItem('Token')  }, "https://musicosccb.azurewebsites.net/Home/UpdateSession", (res) => {
                    if (res == "ok") {
                        window.location.href = "https://musicosccb.azurewebsites.net/Home/Index";
                    }else{
                        localStorage.setItem('Token', "");
                    }
                });
            }
        });
    </script>
